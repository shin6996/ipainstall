Q. testfilght無法連接appstore，無法下載和更新軟件？
A. 可嘗試以下三種方式： 
一、使用VPN翻墻即可，選擇任意海外線路 
二、修改DNS為8.8.4.4(請在瀏覽器中搜索“如何修改手機的DNS”) 
三、在AppStore下載騰訊加速器並打開，搜索“steam國際服”點擊加速
                
Q. testfilght 要兌換碼？
A. 無需兌換碼，直接在官網點擊【下載官方版】自動跳轉tf ，安裝app。
                
Q. 打開app，是遊戲或者其他小應用？
A. 方法一（推薦）：復製文本【PiliPili】 到蘋果手機的剪貼板，然後打開app即可。 
   方法二： 國內用戶，關閉vpn，打開app即可。 國外用戶，打開VPN，連接非美國IP線路，打開app即可。
                
Q. 其他問題，需要幫助？
A. 下載聊天軟件:Telegram，加入官方群組 https://pilipili.ai，24h為您提供幫助。
